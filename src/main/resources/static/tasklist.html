<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <h1>Task List</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tasklist.html">Task List</a></li>
        <li><a href="createtask.html">Create Task</a></li>
    </ul>
</nav>
<main>
    <h2>Filter by Status:</h2>
    <select id="statusFilter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>
    <ul id="taskList"></ul>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var statusFilter = document.getElementById('statusFilter');
        var taskList = document.getElementById('taskList');

        // Function to fetch tasks from the server and populate the task list
        function fetchTasks() {
            var status = statusFilter.value;

            // Make an AJAX request to retrieve tasks
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/tasks', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var tasks = JSON.parse(xhr.responseText);

                    // Clear the task list
                    taskList.innerHTML = '';

                    // Filter tasks based on the selected status
                    if (status !== 'all') {
                        tasks = tasks.filter(function (task) {
                            return task.status === status;
                        });
                    }

                    // Populate the task list
                    tasks.forEach(function (task) {
                        var li = document.createElement('li');
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = task.id;
                        li.appendChild(checkbox);
                        li.appendChild(document.createTextNode(task.title));
                        taskList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }

        // Fetch tasks when the status filter is changed
        statusFilter.addEventListener('change', function () {
            fetchTasks();
        });

        // Initial fetch tasks
        fetchTasks();
    });
</script>
</body>
</html>
