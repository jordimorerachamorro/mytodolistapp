<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
<h1>Task List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Created Date</th>
        <th>ETA</th>
        <th>Finished</th>
        <th>Task Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.createdDate}"></td>
        <td th:text="${task.eta}"></td>
        <td th:text="${task.finished}"></td>
        <td th:text="${task.taskStatus}"></td>
        <td>
            <a class="mark-finished" th:href="@{'/tasks/mark_as_finished/' + ${task.id}}">Mark as Finished</a>
            <a class="delete-task" th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a>
        </td>
    </tr>
</table>
<a href="create_task.html">Create Task</a>
<script src="../static/app.js"></script>
</body>
</html>
